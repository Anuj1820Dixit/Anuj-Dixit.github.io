<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills - Son Goku</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- AOS Animations -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      position: relative;
      z-index: 1;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container, header, footer {
      position: relative;
      z-index: 2;
    }

    nav ul li a.active {
      border-bottom: 2px solid #00ffff;
      font-weight: bold;
    }

    .section-title {
      font-weight: 700;
      color: #2c3e50;
    }

    .skill-card {
      border: 2px solid #e1e1e1;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease-in-out;
    }

    .skill-card:hover {
      transform: scale(1.03);
    }

    .badge {
      font-size: 0.9rem;
      padding: 0.5em 0.8em;
      margin: 0.3em;
      cursor: default;
      transition: all 0.2s ease-in-out;
    }

    .badge:hover {
      transform: scale(1.1);
    }

    .tooltip-inner {
      background-color: #222;
      color: #fff;
    }

    .tooltip.bs-tooltip-top .tooltip-arrow::before {
      border-top-color: #222;
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <header class="bg-dark text-white text-center py-4 position-relative">
    <h1>My Skills</h1>
    <nav>
      <ul class="d-flex justify-content-end position-absolute top-0 end-0 m-3">
        <li class="mx-3"><a href="index.html" class="text-white">Home</a></li>
        <li class="mx-3"><a href="portfolio.html" class="text-white">Portfolio</a></li>
        <li class="mx-3"><a href="education.html" class="text-white">Education</a></li>
        <li class="mx-3"><a href="experience.html" class="text-white">Experience</a></li>
        <li class="mx-3"><a href="skills.html" class="text-white active">Skills</a></li>
      </ul>
    </nav>
  </header>

  <div class="container mt-4">
    <!-- All Skills Sections (same as before) -->
    <!-- Include the skill-card sections from the previous response -->
  </div>

  <footer class="text-center bg-dark text-white py-3 mt-4">
    <p>&copy; 2025 Son Goku. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    AOS.init();
    const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltips.forEach(t => new bootstrap.Tooltip(t));

    particlesJS('particles-js', {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 }},
        color: { value: "#00ffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" }
        },
        opacity: {
          value: 0.3,
          random: true,
          anim: { enable: false }
        },
        size: {
          value: 4,
          random: true,
          anim: { enable: false }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          out_mode: "bounce"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
