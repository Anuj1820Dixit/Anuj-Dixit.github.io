<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects Portfolio</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans">
  <div class="min-h-screen p-8">
    <h1 class="text-4xl font-bold text-center mb-10">Projects</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <!-- Project Card Template -->
      <template x-for="project in projects" :key="project.title">
        <div @click="openModal(project)" class="bg-gray-100 rounded-2xl overflow-hidden shadow hover:shadow-lg transition cursor-pointer">
          <img :src="project.image" :alt="project.title" class="w-full h-48 object-cover" />
          <div class="p-4">
            <h2 class="text-xl font-semibold text-gray-800" x-text="project.title"></h2>
            <p class="text-sm text-gray-600 mt-2" x-text="project.description"></p>
          </div>
        </div>
      </template>
    </div>

    <!-- Modal -->
    <div x-show="modalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" x-transition>
      <div class="bg-white rounded-xl p-6 max-w-lg mx-auto relative" @click.away="modalOpen = false">
        <button class="absolute top-2 right-2 text-gray-500 hover:text-black" @click="modalOpen = false">âœ•</button>
        <template x-if="selectedProject">
          <div>
            <h2 class="text-2xl font-bold mb-4" x-text="selectedProject.title"></h2>
            <img :src="selectedProject.image" :alt="selectedProject.title" class="w-full h-60 object-cover rounded-xl mb-4" />
            <p class="text-gray-700 mb-4" x-text="selectedProject.description"></p>
            <div class="flex flex-wrap gap-2 mb-4">
              <template x-for="tech in selectedProject.tech">
                <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium" x-text="tech"></span>
              </template>
            </div>
            <a :href="selectedProject.link" target="_blank" class="text-blue-600 underline text-sm">View Project</a>
          </div>
        </template>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('portfolio', () => ({
        modalOpen: false,
        selectedProject: null,
        projects: [
          {
            title: "Property Scraper Bot",
            description: "A multi-step bot that scrapes property data, downloads images, uploads to Drive, and syncs everything with CSV.",
            tech: ["Python", "Selenium", "Google Drive API"],
            image: "https://via.placeholder.com/300x200?text=Property+Scraper",
            link: "https://github.com/your-repo/property-scraper"
          },
          {
            title: "Medical Expenditure Predictor",
            description: "A Flask web app that predicts medical expenses based on user input with BMI calculator and charts.",
            tech: ["Flask", "Sklearn", "HTML/CSS"],
            image: "https://via.placeholder.com/300x200?text=Medical+Predictor",
            link: "https://github.com/your-repo/med-expense-predictor"
          },
          {
            title: "Image Crawler + Drive Uploader",
            description: "Crawler that collects images from given URLs and auto-uploads to Google Drive in a structured folder format.",
            tech: ["OpenCV", "Requests", "Google API"],
            image: "https://via.placeholder.com/300x200?text=Image+Crawler",
            link: "https://github.com/your-repo/image-crawler"
          }
        ],
        openModal(project) {
          this.selectedProject = project;
          this.modalOpen = true;
        }
      }));
    });
  </script>

  <div x-data="portfolio"></div>
</body>
</html>
