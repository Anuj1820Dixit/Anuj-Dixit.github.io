<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Whisperer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background: black;
            color: #0ff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .question-box {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0ff;
            padding: 20px;
            font-size: 1.5rem;
            width: 400px;
            box-shadow: 0 0 10px #0ff;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .question-box input {
            margin-top: 10px;
            padding: 5px;
            font-size: 1rem;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Data Whisperer's Realm</h1>
        <p>Click on a section to unlock knowledge...</p>
        <div id="scene-container"></div>
        <div class="question-box" id="question-box">
            <p id="question-text"></p>
            <input type="text" id="answer" placeholder="Your Answer...">
            <button onclick="checkAnswer()">Submit</button>
        </div>
    </div>

    <script>
        let scene, camera, renderer, globe;
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('scene-container').appendChild(renderer.domElement);
            
            let geometry = new THREE.SphereGeometry(2, 32, 32);
            let material = new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true });
            globe = new THREE.Mesh(geometry, material);
            scene.add(globe);
            
            camera.position.z = 5;
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        function showQuestion() {
            const questions = ["AI", "Data", "Model", "Predict", "Stats"];
            document.getElementById("question-text").innerText = `Answer this: ${questions[Math.floor(Math.random() * questions.length)]}`;
            document.getElementById("question-box").style.display = "block";
        }

        function checkAnswer() {
            document.getElementById("question-box").style.display = "none";
        }

        document.body.addEventListener("click", showQuestion);
        
        init();
    </script>
</body>
</html>
