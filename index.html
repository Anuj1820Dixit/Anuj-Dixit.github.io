<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Son Goku - Data Scientist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #1f1f1f, #0a0a0a);
            position: relative;
            overflow: hidden;
        }
        .hero h1 {
            font-size: 3rem;
            animation: fadeIn 1.5s ease-in-out;
        }
        .hero p {
            font-size: 1.2rem;
            opacity: 0.8;
            animation: fadeIn 2s ease-in-out;
        }
        .data-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: pulse 3s infinite;
            transform: translate(-50%, -50%);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0.5; }
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            padding: 10px 20px;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #00ffcc;
        }
        .section-lock {
            text-align: center;
            margin-top: 50px;
        }
        .unlock-btn {
            background: #00ffcc;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .unlock-btn:hover {
            background: #00ddaa;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" id="portfolio-link" class="locked">Portfolio</a>
        <a href="#" id="skills-link" class="locked">Skills</a>
        <a href="#" id="experience-link" class="locked">Experience</a>
    </nav>
    
    <section class="hero">
        <div class="data-animation"></div>
        <h1>Welcome to My Portfolio</h1>
        <p>Unlocking the secrets of data, one algorithm at a time.</p>
    </section>
    
    <section class="section-lock">
        <p>Answer this to unlock the sections: What is the square root of 256?</p>
        <input type="text" id="answer" placeholder="Enter answer here">
        <button class="unlock-btn" onclick="checkAnswer()">Submit</button>
    </section>
    
    <script>
        function checkAnswer() {
            let answer = document.getElementById("answer").value;
            if(answer == "16") {
                document.querySelectorAll(".locked").forEach(link => {
                    link.classList.remove("locked");
                    link.style.color = "#00ffcc";
                    link.href = link.innerText.toLowerCase() + ".html";
                });
                alert("Correct! Sections Unlocked.");
            } else {
                alert("Try Again!");
            }
        }
    </script>
</body>
</html>
